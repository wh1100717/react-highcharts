<style type="text/css">
    #container {
    min-width: 300px;
    max-width: 800px;
    height: 300px;
    margin: 1em auto;
}
</style>

<script src="http://code.jquery.com/jquery-git.js"></script>
<script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>

<div id="container"></div>

<button>Click</button>


<script type="text/javascript">

var now = new Date().getTime()

var generateDate  = function(){
    var result = []
    for (var i = 100; i > 0; i--){
        result.push([now + i * 1000, Math.random() * 100 + 500])
    }
    return result
}

var highstock_config = {
    chart: {
        renderTo: document.getElementById("container")
    },
    stockChart: true,
    rangeSelector : {
        selected : 1
    },

    title : {
        text : 'AAPL Stock Price'
    },

    series : [{
        name : 'AAPL',
        data : generateDate(),
        tooltip: {
            valueDecimals: 2
        }
    }]
}
var demo = new Highcharts.StockChart(highstock_config)

window.demo = demo

console.log(demo)

$("button").click(function(){
    console.log("clicked!")
})


</script>
